<!DOCTYPE html>
<html>

<head>
    <meta charset="de">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCard</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
            font-family: 'Arial', Courier, monospace;
            height: 100vh;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            width: 320px;
            text-align: center;
        }

        .profil-img {
            width: 320px;
        }

        .profile-header {
            height: 150px;
            background-image: url('AdobeStock_191634678.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0px 0px;
        }

        figure.profile-picture {
            margin: -50px auto 0;
            /*(oben rechts unten links)*/
              /*(oben unten)(rechts links)*/
            /*(oben)(rechts links)(unten)*/
        }


        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            object-fit: cover;
        }

        .container-follow{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            background-color: #f1f1f1;
            margin-top: 10px;

        }

        .stat {
            padding: 20px;
           
        }

        .follow-btn {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            width: 255px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 0px 0px 10px 10px;
        }
    </style>

</head>

<body>
    <article class="profile-card">
        <!--Kopfbereich mit Hintergrundbild-->
        <header class="profile-header"></header>
        <!--Profilbild in figuretag-->
        <figure class="profile-picture">
            <img src="IMG_2634.png" alt="" class="profile-img">
        </figure>
        <!--Hauptinhalt-->
        <main>
            <h1>Adrian Scheele</h1>
            <p>Desinger, Webdeveloper,Katzenliebhaber</p>
            <!--Standort und Kontakt-->
            <section>
                <span>
                    Freiburg
                </span>
                <span>
                    E-mail senden
                </span>
            </section>
            <!--Statistiken-->
            <section class="container-follow">
                <div class="stat">
                    8,100 Followers
                </div>
                <div class="stat">
                    3,650 Following
                </div>
            </section>
        </main>
        <!--Follow-Button-->
        <footer class="profile-footer">
            <div class="follow-btn">
                Follow
            </div>
        </footer>
    </article>
</body>

</html>
